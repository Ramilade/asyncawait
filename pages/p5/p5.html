<template>
  <div class="item">
    <h3>Add a Car </h3>
    <form id="new-car-form">
      <div class="mb-3 row">
        <label for="brand" class="col-sm-2 col-form-label">Brand</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="brand-id" name="brand" required>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="model" class="col-sm-2 col-form-label">Model</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="model-id" name="model" required>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="pricePrDay" class="col-sm-2 col-form-label">Price per Day</label>
        <div class="col-sm-3">
          <input type="number" step="0.01" class="form-control" id="pricePrDay-id" name="pricePrDay" required>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="bestDiscount" class="col-sm-2 col-form-label">Best Discount</label>

          <input type="number" class="form-control" id="bestDiscount-id" name="bestDiscount" required>
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col-sm-10 offset-sm-2">
          <button id="btn-submit-car" class="btn btn-outline-dark">Submit</button>
          <button id="add-new-btn" class="btn btn-outline-dark">New Car</button>     
        </div>
      </div>
    </form>
    <p id="new-car-status"></p>
</template>
